<html>
    
    <head>
        <title>Blog Ewy</title>
    </head>
    
    <body>
        <div>
            <h1><a href="">Blog Ewy</a></h1>
        </div>
        
        {% for posts in posts %}
            <div>
                <p>published: {{posts.published_date}}</p>
                <h1><a href="">{{posts.title}}</a></h1>
                <p>{{posts.text|linebreaksbr}}</p>
            </div>
        {% endfor %}

    </body>

</html>
